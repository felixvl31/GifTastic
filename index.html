<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="container content" id="wrap">
    <h1 class="title"><span class="Blue-Font">Gi</span><span class="Red-Font">f</span> <span class="
    Yellow-Font">Se</span ><span class="Blue-Font">a</span><span class="Green-Font">rc</span><span class="Red-Font">h</span></h1>

    <div class="addBar row justify-content-center">
        <form id="gif-form" >
          <input class="col-6" type="text"  placeholder="I'm Feeling Lucky"  type="text" id="gif-input" >

          <!-- Button triggers new topic to be added -->
          <input class="col-6 btn-add" id="add-gif" type="submit" value="Add a Topic!">
        </form>
    </div>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div class= "row" id="buttons-view"></div>

    <!-- Gifs will Get Dumped Here -->
    <div class ="row" id="gifs-view"></div>

    <div class="additional-gifs row justify-content-center"></div>

  </div>

    <footer class="container footer">
      <div class=" row justify-content-center">
        <input class="col" id="topBtn" type="submit" value="Go to Top!">
      </div>
    </footer>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src=assets/javascript/app.js type="text/javascript"></script>
